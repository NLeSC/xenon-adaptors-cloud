plugins {
    // ide
    id 'java'
    id 'idea'
    id 'eclipse'
    // publishing
    id 'com.jfrog.bintray' version '1.8.0' apply false
    // code style
    id 'com.diffplug.gradle.spotless' version '3.16.0' 
    // license
    id 'com.github.hierynomus.license' version '0.14.0' 
    id 'org.unbroken-dome.test-sets' version '1.4.2'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

version = '3.0.0'
description = 'Cloud adaptors for Xenon.'

ext {
    xenonVersion = '3.0.0'
}

apply from: 'gradle/common.gradle'
apply from: 'gradle/adaptor.gradle'

dependencies {
    // Adaptor dependencies.
    compile group: 'nl.esciencecenter.xenon', name: 'xenon', version: xenonVersion

    compile group: 'org.apache.jclouds.api', name: 's3', version: '2.1.1'
    compile group: 'org.apache.jclouds.provider', name: 'aws-s3', version: '2.1.1'

//    liveTestCompile project(':test-utils')
//    liveTestCompile group: 'junit', name: 'junit', version: '4.12'
}
